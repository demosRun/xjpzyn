<script type="text/javascript" charset="UTF-8">
owo.script = {
  "page": {
    "changePage": function changePage(index) {
      index = parseInt(index);

      switch (index) {
        case 0:
          owo.script.page2.changeShuju();
          break;

        case 1:
          owo.script.page2.changeTujie();
          break;

        case 2:
          owo.script.page2.changeReci();
          break;

        default:
          break;
      }

      document.querySelector('.show-ani').classList.add('page-ani');
      setTimeout(function () {
        owo.go('page2');
      }, 600);
    }
  },

      console.log('清理');
      this.queryAll('.menu-item').forEach(function (element) {
        element.classList.remove('active');
      });
      this.queryAll('.show-box').forEach(function (element) {
        element.style.display = 'none';
      });
    },
    "changeReci": function changeReci(e) {
      this.clear();
      owo.tool.fadeChangeImage(this.query('.so-6'), './static/resource/550-3.png');
